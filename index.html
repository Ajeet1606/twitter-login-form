<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="img">
            <img src="/logo.png" alt="" class="logo"> 
        </div>

        <div class="loginWith">
            <img class="loginImg" src="/google.png" alt="">
            <p class="signin">Sign in with Google</p>
        </div>


        <div class="loginWith">
            <img class="loginImg" src="/apple.png" alt="">
            <p class="signin">Sign in with Apple</p>
        </div>

        <div class="options">
            <p class="or">Or</p>
        </div>
                
        <div class="email">
            <p class="orlogin">Phone, email or username</p>
        </div>

        <div class="next">
            <h3>Next</h3>
        </div>

        <div class="forgot">
            <p>Forgot Password?</p>
        </div>

        <div class="signup">
            <p>Don't have an account? <span class="create">Sign Up</span></p>
        </div>
    </div>
</body>
</html>
